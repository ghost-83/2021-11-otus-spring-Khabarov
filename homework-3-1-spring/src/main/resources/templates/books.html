<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>List of all books</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <h1>Books:</h1>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">id</td>
                    <td><a class="text-black" th:href="@{/books/edit(id=${book.id})}" href="book.html" th:text="${book.name}">Book name</a></td>
                    <td th:text="${book.author.firstName + ' ' + book.author.lastName}">Book author</td>
                    <td th:text="${book.genre.name}">Book genre</td>
                    <td>
                        <form th:action="@{/books/delete(id=${book.id})}" th:method="post" action="books.html">
                            <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this book?');">Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <p>
                <a class="btn btn-success mt-3" th:href="@{/books/edit(id=-1)}" href="book.html">New</a>
            </p>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
